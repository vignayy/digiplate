<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiPlate</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="box.css">
  <link rel="icon" type="image/ico" href="res/DigiPlateLogo.ico">

  <!-- Jetpack Open Graph Tags -->
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="Digi Plate"/>
  <meta property="og:description" content="Vehicle Number Plate Generator"/>
  <meta property="og:url" content="https://vignayy.github.io/digiplate/"/>
  <meta property="og:site_name" content="Digi Plate"/>
  <meta property="og:image" content="https://vignayy.github.io/digiplate/res/DigiPlateLogoS.png?w=200"/>
  <meta property="og:image:width" content="200"/>
  <meta property="og:image:height" content="200"/>
  <meta property="og:image:alt" content="DigiPlate Logo"/>
  <meta property="og:locale" content="en_US"/>
  <meta property="fb:app_id" content="249643311490"/>

</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <a href="index.html">
          <img src="res/DigiPlateLogo.png" alt="DigiPlate Logo" class="logo">
        </a>
      </div>
      <div class="header-text">DigiPlate</div>
      <div class="credits">
        <p> <a href="https://github.com/vignayy" target="_blank">
          <img src="res/code2.svg" alt="Coder Logo" class="credits-logo"></a>
          <br>
          Vignay Bandari</p>
        <a href="https://github.com/vignayy/digiplate" target="_blank">
          <img src="res/github1.svg" alt="GitHub Logo" class="credits-logo"></a>
        <a href="https://www.linkedin.com/in/vignaybandari" target="_blank">
          <img src="res/linkedin2.svg" alt="LinkedIn Logo" class="credits-logo"></a>
      </div>
    </div>
    
    <p class="description">
      DigiPlate helps you find the perfect <i><b>Vehicle Registration Numbers</b></i> based on <i>numerology</i>, <i>luck</i>, and your <i>personal preferences.</i>
      <br><br>
      Enter your criteria!
    </p>
    
    <form id="generatorForm">
      <div class="box">
        <!-- New Input Fields -->
        <p id="enter">Enter Range:</p>
        <div class="input__wrapper">
            <input 
                id="startRange" 
                type="number" 
                name="startRange" 
                placeholder="Enter Starting Range" 
                title="Please enter the starting range" 
                required
                class="input__field"
            >
            <label for="startRange" class="input__label">
                Starting
            </label>
        </div>
    
        <div class="input__wrapper">
            <input 
                id="endRange" 
                type="number" 
                name="endRange" 
                placeholder="Enter Ending Range" 
                title="Please enter the ending range" 
                required
                class="input__field"
            >
            <label for="endRange" class="input__label">
                Ending
            </label>
        </div>
    
        <!-- New Dropdown Input -->
        <div class="input__wrapper">
            <select 
                id="baseNumber" 
                name="baseNumber"
                required
                class="input__field"
            >
                <option value="" disabled selected>Select Base number</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
        </select>
        </div>
    </div>
      <div class="checkbox-container">
        <input type="checkbox" id="includeIncreasingOrder" name="includeIncreasingOrder">
        <label for="includeIncreasingOrder">Increasing Order</label>
      </div>

      <button type="submit">Generate Numbers</button>
    </form>

    <div id="generatedNumbers" class="generated-numbers"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
